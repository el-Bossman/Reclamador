{% load static %}
{% load l10n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href={% static "css/carta.css" %}/>
    <link rel="icon" type="image/png" sizes="32x32" href={% static "images/favicon-32x32.png" %}>
    <link rel="icon" type="image/x-icon" href={% static "images/favicon.ico" %}>
    <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <title>Reclamador</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid d-flex justify-content-center">
          <img src="{% static "images/favicon-32x32.png" %}" alt="Reclamador-Logo">
            <h1 class="text-light">Reclamador</h1>
        </div>
    </nav>
    <br><br>
    <div class="d-flex justify-content-center">
        
        <div class="col col-xl-6">
                <div id="letterContent" class="letter">
                    <div class="header">
                    <div class="date">
                      {{ fecha|localize }}
                      <br/>
                      </div>
                    <div class="from">{{remitente}}</div>
                    <div class="to">{{destinatario}}</div>
                    </div>
                    <div class="content">
                      {% autoescape off %}
                      {{carta}}
                      {% endautoescape %}
                    </div>
                    <br>
                    <br>
                    <br>
                    <button type="button" class="btn btn-danger btn-lg" id="Btprint" onclick="window.print();">Imprimir</button>
                    <button type="button" class="btn btn-warning btn-lg"  id="Btdocx" onclick="generateDocx()">Generar Word (docx) </button>
                    <a href="index.html" type="button" class="btn btn-info btn-lg" >Volver</a>
                    <br>
                </div>
    


   

  <script>
    function generateDocx() {
      var letterContent = document.getElementById('letterContent').innerHTML;

      // Convertir HTML a archivo DOCX
      var docx = window.htmlDocx.asBlob(letterContent);

      // Descargar el archivo DOCX
      saveAs(docx, 'Reclamo.docx');
    }
  </script>
  <footer class="bg-danger text-center text-light text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3">
      Â© 2023 Copyright:
     <b> Reymon Delgado aka <a href="https://github.com/el-Bossman">el-Bossman</a> </b>
    </div>
      <!-- Copyright -->
    </footer>
</body>

</html>
